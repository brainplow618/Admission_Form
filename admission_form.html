<html>
    <head>
        <title>Admission Form</title>
    </head>
    <body>
        <div>
            <form action="">
                <h1>Personal Information</h1>
                <label for="name">Name:</label>
                <input type="text" name="name" id="" placeholder="Full name">
                <br><br>
                <label for="f_name">Father Name:</label>
                <input type="text" name="f_name" id="" placeholder="Father name">
                <br><br>
                <label for="CNIC">CNIC</label>
                <input type="number" name="CNIC" id="" placeholder="Enter CNIC number">
                <br><br>
                <label for="f_color">FAVORITE COLOR:</label>
                <input type="color" name="f_color" id="">
                <br><br>
                <label for="DOB">D.O.B:</label>
                <input type="date" name="DOB" id="">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="" placeholder="abc@xyz.com">
                <br><br>
                <hr>
                <h1>Residential Information</h1>
                <label for="city">City:</label>
                <input type="text" name="city" id="" placeholder="Enter your City">
                <br><br>
                <label for="province">Province:</label>
                <select name="province" id="">
                    <option value="punjab">Punjab</option>
                    <option value="sindh">Sindh</option>
                    <option value="KPK">KPK</option>
                    <option value=" balochistan"> Balochistan</option>
                </select>
                <br><br>
                <label for="country">Country:</label>
                <select name="country" id="">
                    <option value="USA">USA</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="india">India</option>
                    <option value="Turkey">Turkey</option>
                </select>
                <br><br>
                <label for="gender">GENDER:</label>
                <br><br>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="other">Other
                <hr>

            </form>
        </div>
    </body>
</html>
