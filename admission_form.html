<html>
    <head>
        <title>Admission Form</title>
    </head>
    <body>
        <div>
            <form action="">
                <h1>Personal Information</h1>
                <label for="name">Name:</label>
                <input type="text" name="name" id="" placeholder="Full name">
                <br><br>
                <label for="f_name">Father Name:</label>
                <input type="text" name="f_name" id="" placeholder="Father name">
                <br><br>
                <label for="CNIC">CNIC</label>
                <input type="number" name="CNIC" id="" placeholder="Enter CNIC number">
                <br><br>
                <label for="f_color">FAVORITE COLOR:</label>
                <input type="color" name="f_color" id="">
                <br><br>
                <label for="DOB">D.O.B:</label>
                <input type="date" name="DOB" id="">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="" placeholder="abc@xyz.com">
                <br><br>
                <hr>

            </form>
        </div>
    </body>
</html>
